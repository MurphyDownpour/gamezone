<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Zone</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-xs-3 pull-left">
					<div class="site-title">
						<h1>
							<a href="#">Games</a>
							<span>Zone</span>
						</h1>
					</div>
				</div>
				<div class="col-lg-9 col-md-9 col-xs-9 pull-right">
					<div class="social-links">
						<span>Follow us for daily updates:</span>
						<div id="links">
							<a href="#">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#">
								<i class="fab fa-telegram"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="menu">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<ul id="menu-list">
						<li>
							<a href="#">Pages</a>
						</li>
						<li>
							<a href="#">Games</a>
						</li>
						<li>
							<a href="#">Advertising</a>
						</li>
						<li>
							<a href="#">Mega Menu</a>
						</li>
						<li>
							<a href="#">Reviews</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
						<li>
							<a href="#">Flavours</a>
						</li>
					</ul>
				</div>
				<div class="col-md-3">
					<div id="search-bar">
						<input type="text" placeholder="Search">
						<button id="search-button">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="slider">
		<div class="container-fluid">
			<div class="row">
				<div>
					<div id="slider-content">
						<img src="./img/1.jpg" alt="" class="slider-image">
					</div>
					<div id="slider-controls">
						<button class="arrow-left" onclick="arrowLeftRight(this)">
							<i class="fas fa-arrow-left"></i>
						</button>
						<button class="arrow-right" onclick="arrowLeftRight(this)">
							<i class="fas fa-arrow-right"></i>
						</button>
					</div>
					<div class="clear"></div>
					<div id="slider-pagination">
						<div class="pagination-elements">
							<a href="#" id="img-1" class="selected-img" onclick="selectPagination(this)">
								
							</a>
							<a href="#" id="img-2" onclick="selectPagination(this)">
								
							</a>
							<a href="#" id="img-3" onclick="selectPagination(this)">
								
							</a>
							<a href="#" id="img-4" onclick="selectPagination(this)">
								
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>
</html>
